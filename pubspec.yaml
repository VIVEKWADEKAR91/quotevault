name: quote_app
description: A professional quotes app using Supabase
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.5.6

  # Google UI polish
  google_fonts: ^6.2.1

  # Share quotes
  share_plus: ^10.0.2

  # Animations (safe, optional but professional)
  flutter_animate: ^4.5.0

  cupertino_icons: ^1.0.6
  material_color_utilities: ^0.11.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
